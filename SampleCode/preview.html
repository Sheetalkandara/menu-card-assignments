<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<title>Menu Card</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
	<!-- Bootstrap Font Icon CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

	<link rel="stylesheet" type="text/css" href="./css/style.css" />

</head>

<body>
	<div class="menu-wrapper">

		<!-- Menu Card Background -->
		<div class="menu-background">
			<div class="box1"></div>
			<div class="box2"></div>
			<div class="box3"></div>
			<div class="box4"></div>
			<div class="box5"></div>
			<div class="borders"></div>
			<div>
				<img src="./IMG/img2.png" class="img4">
			</div>
			<div>
				<img src="./IMG/img2.png" class="img5">
			</div>
			<div>
				<img src="./IMG/img2.png" class="img6">
			</div>
			<div>
				<img src="./IMG/img4.png" class="img7">
			</div>
			<div>
				<img src="./IMG/img5.png" class="img8">
			</div>
		</div>

		<!-- Menu Card -->
		<menu-card data='{
  "restaurant": {
    "name": "ABC ",
    "description": "BAKERY",
    "phone": "+91 0987654321",
    "web": "www.reallygratsite.com",
    "email": "reallygratsite@gmail.com"
  },
  "menu": [
    {
      "heading": "PIZZA",
      "image": "./IMG/img11.jpg",
      "imageClass": "img1 img-hover",
      "items": [
        { "name": "Pan Pizza", "price": 100 },
        { "name": "Butter Pizza", "price": 120 },
        { "name": "Chilia Pizza", "price": 140 },
        { "name": "Detroit Pizza", "price": 160 },
        { "name": "Cheese Pizza", "price": 180 },
        { "name": "Chikhen Pizza", "price": 200 },
        { "name": "Mushroom Pizza", "price": 220 },
        { "name": "Pepperoni Pizza", "price": 240 }
      ]
    },
    {
      "heading": "BURGER",
      "image": "./IMG/img33.jpg",
      "imageClass": "img3 img-hover",
      "image2": true,
      "items": [
        { "name": "Pug Burger", "price": 100 },
        { "name": "Butter Burger", "price": 120 },
        { "name": "Fruit Burger", "price": 140 },
        { "name": "Chilia Stuffed", "price": 160 },
        { "name": "Cheese Burger", "price": 180 },
        { "name": "Chikhen Burger", "price": 200 },
        { "name": "Mushroom Burger", "price": 220 },
        { "name": "Pepperoni Burger", "price": 240 }
      ]
    }
  ]
}
' config='{"menuListItemNameClass" : "menu-list-item-name bg-danger"}'></menu-card>
	</div>

	<script src="script.js"></script>

</body>

</html>
